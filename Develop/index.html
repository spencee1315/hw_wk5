<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <h2 class="date"></h2>
      <div class="scheduler">
        <div class="scheduler-columns">
          <div class="col col-1">
            <div id="times">
              <div class="row row-1">9am</div>
              <div class="row row-2">10am</div>
              <div class="row row-3">11am</div>
              <div class="row row-4">12pm</div>
              <div class="row row-5">1pm</div>
              <div class="row row-6">2pm</div>
              <div class="row row-7">3pm</div>
              <div class="row row-8">4pm</div>
              <div class="row row-9">5pm</div>
            </div>
          </div>
          <div class="col col-2">
            <div id="entry">
              <div class="row row-1"></div>
              <div class="row row-2"></div>
              <div class="row row-3"></div>
              <div class="row row-4"></div>
              <div class="row row-5"></div>
              <div class="row row-6"></div>
              <div class="row row-7"></div>
              <div class="row row-8"></div>
              <div class="row row-9"></div>
            </div>
          </div>
          <div class="col col-3">
            <div id="save" class="btn save-btn">
              <div class="row row-1"><button type="button">Click Me!</button></div>
              <div class="row row-2"><button type="button">Click Me!</button></div>
              <div class="row row-3"><button type="button">Click Me!</button></div>
              <div class="row row-4"><button type="button">Click Me!</button></div>
              <div class="row row-5"><button type="button">Click Me!</button></div>
              <div class="row row-6"><button type="button">Click Me!</button></div>
              <div class="row row-7"><button type="button">Click Me!</button></div>
              <div class="row row-8"><button type="button">Click Me!</button></div>
              <div class="row row-9"><button type="button">Click Me!</button></div>
            </div>
          </div>    
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
