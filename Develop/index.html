<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="scheduler-rows">
        <div id="time-1" class="time-block row">
          <span class="time-column col-1">
            <span class="hour">9am</span>
          </span>
          <span class="input-column col-2 future">
            <textarea id="event-input-1" class="event-input" type="text" data-hr="9"></textarea>
          </span>
          <span id="save-btn-1" class="save-btn col-3" data-hr="9">
            ::before
          </span>
        </div>
        <div id="time-2" class="time-block row">
          <span class="time-column col-1">
            <span class="hour">10am</span>
          </span>
          <span class="input-column col-2 future">
            <textarea id="event-input-2" class="event-input" type="text" data-hr="10"></textarea>
          </span>
          <span id="save-btn-2" class="save-btn col-3" data-hr="10">
            ::before
          </span>
        </div>
        <div id="time-3" class="time-block row">
          <span class="time-column col-1">
            <span class="hour">11am</span>
          </span>
          <span class="input-column col-2 future">
            <textarea id="event-input-3" class="event-input" type="text" data-hr="11"></textarea>
          </span>
          <span id="save-btn-3" class="save-btn col-3" data-hr="11">
            ::before
          </span>
        </div>
        <div id="time-4" class="time-block row">
          <span class="time-column col-1">
            <span class="hour">12pm</span>
          </span>
          <span class="input-column col-2 future">
            <textarea id="event-input-4" class="event-input" type="text" data-hr="12"></textarea>
          </span>
          <span id="save-btn-4" class="save-btn col-3" data-hr="12">
            ::before
          </span>
        </div>
        <div id="time-5" class="time-block row">
          <span class="time-column col-1">
            <span class="hour">1pm</span>
          </span>
          <span class="input-column col-2 future">
            <textarea id="event-input-5" class="event-input" type="text" data-hr="1"></textarea>
          </span>
          <span id="save-btn-5" class="save-btn col-3" data-hr="1">
            ::before
          </span>
        </div>
        <div id="time-6" class="time-block row">
          <span class="time-column col-1">
            <span class="hour">2pm</span>
          </span>
          <span class="input-column col-2 future">
            <textarea id="event-input-6" class="event-input" type="text" data-hr="2"></textarea>
          </span>
          <span id="save-btn-6" class="save-btn col-3" data-hr="2">
            ::before
          </span>
        </div>      
        <div id="time-7" class="time-block row">
          <span class="time-column col-1">
            <span class="hour">3pm</span>
          </span>
          <span class="input-column col-2 future">
            <textarea id="event-input-7" class="event-input" type="text" data-hr="3"></textarea>
          </span>
          <span id="save-btn-7" class="save-btn col-3" data-hr="3">
            Click Me!
          </span>
        </div>        
        <div id="time-8" class="time-block row">
          <span class="time-column col-1">
            <span class="hour">4pm</span>
          </span>
          <span class="input-column col-2 future">
            <textarea id="event-input-8" class="event-input" type="text" data-hr="4"></textarea>
          </span>
          <span id="save-btn-8" class="save-btn col-3" data-hr="4">
            ::before
          </span>
        </div>       
        <div id="time-9" class="time-block row">
          <span class="time-column col-1">
            <span class="hour">5pm</span>
          </span>
          <span class="input-column col-2 future">
            <textarea id="event-input-9" class="event-input" type="text" data-hr="5"></textarea>
          </span>
          <span id="save-btn-9" class="save-btn col-3" data-hr="5">
            ::before
          </span>
        </div>      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
